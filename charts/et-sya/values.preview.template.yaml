nodejs:
  # Don't modify below here
  image: ${IMAGE_NAME}
  ingressHost: ${SERVICE_NAME}.preview.platform.hmcts.net
  keyVaults:
    et:
      resourceGroup: et
      secrets:
        - AppInsightsInstrumentationKey
        - idam-secret
        - redis-access-key
        - os-places-token
        - pcq-token-key
idam-pr:
  enabled: true
  redirect_uris:
    ET Citizen Submit Your Appeal:
      - https://${SERVICE_NAME}.preview.platform.hmcts.net/oauth2/callback
